<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<h1>Estudiantes Registrados</h1>
<a th:href="@{/estudiantes/nuevo}">➕ Nuevo Estudiante</a>
<table border="1">
    <tr>
        <th>Nombre</th><th>Apellido</th><th>Correo</th><th>Carrera</th><th>Acciones</th>
    </tr>
    <tr th:each="e : ${estudiantes}">
        <td th:text="${e.nombre}">Nombre</td>
        <td th:text="${e.apellido}">Apellido</td>
        <td th:text="${e.correo}">Correo</td>
        <td th:text="${e.carrera}">Carrera</td>
        <td>
            <a th:href="@{'/estudiantes/editar/' + ${e.id}}">✏️ Editar</a>
            <a th:href="@{'/estudiantes/eliminar/' + ${e.id}}"
               onclick="return confirm('¿Eliminar este estudiante?')">🗑️ Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
