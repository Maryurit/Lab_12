<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${estudiante.id != null ? 'Editar Estudiante' : 'Nuevo Estudiante'}"></h1>
<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{id}" />
    Nombre: <input type="text" th:field="*{nombre}" required /><br/>
    Apellido: <input type="text" th:field="*{apellido}" required /><br/>
    Correo: <input type="email" th:field="*{correo}" required /><br/>
    Carrera: <input type="text" th:field="*{carrera}" required /><br/>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/estudiantes}">ðŸ”™ Volver</a>
</body>
</html>
